<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Bem-vindo ao</h1>
        <h1>Shopp Café</h1>

        <input type="text" name="" id="" placeholder="Procurar produtos">
    </header>

    <nav>
        <h2>Categorias</h2>
        <div class="dividir">
            <div class="categoria">
                <i class="bi bi-cup-hot"></i>
                <a href="">Bebidas Quentes</a>
            </div>

            <div class="categoria">
                <i class="bi bi-cup-straw"></i>
                <a href="">Bebidas Frias</a>
            </div>

            <div class="categoria">
                <i class="bi bi-cookie"></i>
                <a href="">Comidas</a>
            </div>
        </div>
    </nav>

<div class="box">
<h2>Menu Completo</h2>
    <div class="card">
        <img src="foto1.jpeg" alt="macaco de dedo" class="img-prato">
            <div class="text">
            <h3 class="nome-prato">Café com melancia</h3>
            <p class="desc-prod">R$12,99</p>
        </div>
        <button class="abrir">Adicionar</button>
    </div>
    
    <div class="card">
        <img src="foto2.jpeg" alt="ui" class="img-prato">
            <div class="text">
            <h3 class="nome-prato">Bolo de Fubá</h3>
            <p class="desc-prod">R$5,45</p>
        </div>
        <button class="abrir">Adicionar</button>
    </div>

    <div class="card">
        <img src="https://picsum.photos/id/237/200/300" alt="Latte cremoso" class="img-prato">
        <div class="text">
            <h3 class="nome-prato">Latte Cremoso</h3>
            <p class="desc-prod">R$15,50</p>
        </div>
        <button class="abrir">Adicionar</button>
    </div>

    <div class="card">
        <img src="https://picsum.photos/id/1080/200/300" alt="Croissant de amêndoas" class="img-prato">
        <div class="text">
            <h3 class="nome-prato">Croissant de Amêndoas</h3>
            <p class="desc-prod">R$9,90</p>
        </div>
        <button class="abrir">Adicionar</button>
    </div>

    <div class="card">
        <img src="https://picsum.photos/id/163/200/300" alt="Bolo de cenoura com cobertura" class="img-prato">
        <div class="text">
            <h3 class="nome-prato">Bolo de Cenoura Especial</h3>
            <p class="desc-prod">R$14,00</p>
        </div>
        <button class="abrir">Adicionar</button>
    </div>

    <div class="card">
        <img src="https://picsum.photos/id/292/200/300" alt="Chá gelado de frutas vermelhas" class="img-prato">
        <div class="text">
            <h3 class="nome-prato">Chá Gelado de Frutas</h3>
            <p class="desc-prod">R$11,90</p>
        </div>
        <button class="abrir">Adicionar</button>
    </div>

    <div class="card">
        <img src="https://picsum.photos/id/201/200/300" alt="Pão de queijo gourmet" class="img-prato">
        <div class="text">
            <h3 class="nome-prato">Pão de Queijo Gourmet</h3>
            <p class="desc-prod">R$7,50</p>
        </div>
        <button class="abrir">Adicionar</button>
    </div>
    
</div>

</html>
